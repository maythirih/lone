<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <!-- bootstrap css 1 js2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<style type="text/css">
    .bubbleterms{
        display: flex;
        justify-content: center;

        position: relative;
    }

    .bubbleterms .bubble{
        position: absolute;
    }

    /*****/
    .bubble:hover{
        display: none;
    }

    #loading,#result{
        display: none;
    }

</style>

<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 id="heading" class="display-4">Loan Calculator</h1>
                <form id="loan-form" action="" method="">

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" name="amount" id="amount" class="form-control" placeholder="Loan Amount">
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">%</span>
                            <input type="number" name="interest" id="interest" class="form-control" placeholder="Interest">
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="bubbleterms">
                            <input type="range" name="years" id="years" class="form-range" min="0" max="12" value="0" step="1"/>
                            <label for="years" class="bubble"></label>
                        </div>
                    </div>

                    <div class="form-group d-grid">
                        <input type="submit" class="btn btn-dark" value="Calculate"/>
                    </div>

                </form>

                <!--Loader Here-->

                <div id="loading" class="loading">
                    <img src="img/loaderbar.gif" alt="loaderbar">
                </div>

                <!-- RESULT -->
                <div id="result" class="pt-4">
                    <h5>Result</h5>

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">Monthly Payment</span>
                            <input type="number" id="monthly-payment" class="form-control" disabled/>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">Total Interest</span>
                            <input type="number" id="total-interest" class="form-control" disabled/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"> Total Payment</span>
                            <input type="number" id="total-payment" class="form-control" disabled/>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>



<!-- bootstrap css 1 js2 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
