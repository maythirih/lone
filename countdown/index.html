<!DOCTYPE html>
<html>
<head>
    <title>New Year Count Down</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="year" class="year">2022</div>

<h1>New Year Count Down</h1>

<div class="countdown" id="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
    </div>

    <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
    </div>

    <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
    </div>

    <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
    </div>
</div>

<img src="img/spinner.gif" id="loading" class="loading" alt="loading"/>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
