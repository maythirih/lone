<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="container">
        <form id="form" class="form" action="" method="">
            <h2>Register With Us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="" placeholder="Enter your username" autocomplete="off">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="" placeholder="Enter your email" autocomplete="off">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="" placeholder="Enter your password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="cfmpassword">Password</label>
                <input type="password" name="cfmpassword" id="cfmpassword" class="" placeholder="Comfrim your password" >
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
