<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>

    <!--    fontaweasome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="player">
    <div class="container">
        <div class="heading">
            <button class="menu" id="menu"><i class="fas fa-bars"></i></button>
            <h2 id="title">Sample Music</h2>
            <button class="fav" id="fav"><i class="fas fa-heart"></i></button>
        </div>

        <div class="img-container">
            <img src="img/audio.jpg" id="cover" alt="cover"/>
        </div>

        <div class="song-title">
            <h2 id="song-title">Sample</h2>
        </div>

       <div id="progress-container" class="progress-container">
            <div id="progress" class="progress"></div>
       </div>

        <div class="audio">
            <audio src="music/sample1.mp3" id="audio"></audio>
        </div>

        <div class="controls">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>
</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
